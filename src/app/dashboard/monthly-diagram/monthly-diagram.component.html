<div class="monthly-main-con">
  <!-- dito sa monthly-con mag ngFor -->
  <div class="monthly-con" *ngFor="let diagram of diagram.slice().reverse()">
    <div class="monthly-header">
      <h2>
        Month of {{ diagram.month.toUpperCase() }} 2022 - Flood Analysis Diagram
      </h2>
    </div>
    <div class="monthly-diagram">
      <!-- this div below swould also got ngFor, and that's for fetching water level post LEVEL the belongs to specific month -->

      <div
        *ngFor="let level of flUpdatesVariable.slice().reverse()"
        class="bar-con"
      >
        <div
          [ngStyle]="{
            height: level.wlPercent + '%'
          }"
          class="bar"
        ></div>
        <p class="bar-info">
          {{ level.wlMonth.toUpperCase() }}
          <span>
            <p>{{ level.wlTime }}</p></span
          >
        </p>
      </div>

        <div [ngStyle]="{ height: '50%' }" class="bar"></div>
      </div> -->

        <div [ngStyle]="{ height: '25%' }" class="bar"></div>

        <div [ngStyle]="{ height: '75%' }" class="bar"></div>
      </div>
      <div class="bar-con">
        <div [ngStyle]="{ height: '25%' }" class="bar"></div>
      </div>
      <div class="bar-con">
        <div [ngStyle]="{ height: '50%' }" class="bar"></div>
      </div>

      </div>
      <div class="bar-con">

      </div>
      <div class="bar-con">
