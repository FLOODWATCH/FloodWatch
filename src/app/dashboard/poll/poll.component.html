<div class="poll-con">
  <!-- Container of each Poll -->
  <div class="poll-list" *ngFor="let poll of pollVariable">
    <div class="poll-info">
      <div class="poll-name">
        <h3>
          Date Poll
          <span>{{ poll.pollDate }}</span>
        </h3>
      </div>
    </div>
    <div class="poll-content">
      <div>
        <div
          [ngStyle]="{
            width: (poll.pollTotalVoters * 100) / poll.pollTotalVoters + '%'
          }"
          (click)="safeVote2(poll)"
          class="safe vote"
        >
          <p class="safe-txt">Safe</p>
          <div
            [ngStyle]="{
              width: (poll.pollSafeVote / poll.pollTotalVoters) * 100 + '%'
            }"
            class="safe-vote"
          ></div>
        </div>
      </div>
      <div>
        <div (click)="notSafeVote2(poll)" class="not-safe vote">
          <p class="not-safe-txt">Not Safe</p>
          <div
            [ngStyle]="{
              width: (poll.pollNotSafeVote / poll.pollTotalVoters) * 100 + '%'
            }"
            class="not-safe-vote"
          ></div>
        </div>

        <div class="poll-num">
          <div>
            Safe:
            <span>{{ (poll.pollSafeVote / poll.pollTotalVoters) * 100 }}%</span>
          </div>
          <div>
            Not Safe:
            <span
              >{{ (poll.pollNotSafeVote / poll.pollTotalVoters) * 100 }}%</span
            >
          </div>
          <div>
            No Vote:
            <span>{{ (poll.pollNoVote / poll.pollTotalVoters) * 100 }}%</span>
            <!-- <span
              >{{
                ((poll.pollTotalVoters -
                  (poll.pollSafeVote + poll.pollNotSafeVote)) /
                  poll.pollTotalVoters) *
                  100
              }}%</span
            > -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
