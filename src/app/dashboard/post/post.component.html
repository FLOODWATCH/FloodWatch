<div class="post-main">
  <div class="post-category">
    <div><h2 class="post-tab" (click)="togglePostCon()">POSTS</h2></div>
    <div><h2 class="poll-tab" (click)="togglePollCon()">POLL</h2></div>
    <div><h2 class="diagram-tab" (click)="toggleDiagramCon()">Diagram</h2></div>
  </div>
  <div>
    <div class="poll-con">
      <app-poll></app-poll>
    </div>
    <div class="diagram-con">
      <app-monthly-diagram></app-monthly-diagram>
    </div>
    <div class="post-con">
      <!-- <router-outlet></router-outlet> -->
      <!-- ///////// -->
      <!-- Container of each Posts -->
      <div
        class="post-list"
        *ngFor="let post of postVariable.slice().reverse()"
      >
        <div class="post-profile">
          <div class="post-prof-img">
            <div class="prof-img-con"></div>
          </div>
          <div class="post-prof-name">
            <h4>
              {{ post.profName }}
              <span>{{ post.profEmail }}</span>
            </h4>
          </div>
        </div>
        <div class="post-txt">
          <p>
            {{ post.profTextPost }}
          </p>
        </div>
      </div>
      <!-- ///////// -->
      <button (click)="makePost()" class="open-post-btn">+</button>
    </div>
  </div>
</div>

<!-- Create Post Modal -->
<div id="post-main-modal" class="post-main-modal">
  <form class="post-create-form" (ngSubmit)="addPost()">
    <!-- Header -->
    <div class="post-header">
      <h3 class="upload-post-title">Upload Post</h3>
      <fa-icon
        (click)="closeTimes()"
        class="close-upload-post"
        [icon]="faTimes"
      ></fa-icon>
    </div>
    <!-- Info -->
    <div class="user-info">
      <label name="profName" [(ngModel)]="profName" for="profName"></label>
      <label name="profEmail" [(ngModel)]="profEmail" for="profEmail"></label>
      <label
        name="profMobile"
        [(ngModel)]="profMobile"
        for="profMobile"
      ></label>
    </div>
    <!-- Text Area -->
    <div class="upper-container">
      <textarea
        name="profTextPost"
        [(ngModel)]="profTextPost"
        placeholder="Let them know your status!"
        id="post-content"
        class="upload-post"
        cols="30"
        rows="4"
      ></textarea>
    </div>
    <!-- Submit -->
    <div class="add-post-container">
      <input
        (click)="addPost()"
        type="submit"
        class="add-post"
        id="add-post"
        value="Upload"
      />
    </div>
  </form>
</div>
