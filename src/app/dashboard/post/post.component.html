<div class="post-main">
  <div class="post-category">
    <div><h2 class="post-tab" (click)="togglePostCon()">POSTS</h2></div>
    <div><h2 class="poll-tab" (click)="togglePollCon()">POLL</h2></div>
    <div><h2 class="diagram-tab" (click)="toggleDiagramCon()">Diagram</h2></div>
  </div>
  <div>
    <div class="poll-con">
      <app-poll></app-poll>
    </div>
    <div class="diagram-con">
      <app-monthly-diagram></app-monthly-diagram>
    </div>
    <div class="post-con">
      <!-- <router-outlet></router-outlet> -->
      <!-- ///////// -->
      <!-- Container of each Posts -->
      <div
        class="post-list"
        *ngFor="let post of postVariable.slice().reverse()"
      >
        <div class="post-profile">
          <div class="post-prof-img">
            <div class="prof-img-con"></div>
          </div>
          <div class="post-prof-name">
            <h4>
              {{ post.profName }}
              <span>{{ post.profEmail }}</span>
            </h4>
          </div>
        </div>
        <div class="post-txt">
          <p>
            {{ post.profTextPost }}
          </p>
        </div>
      </div>
      <!-- ///////// -->
      <button (click)="makePost()" class="open-post-btn">+</button>
    </div>
  </div>
</div>

<!-- Create Post Modal -->
<div id="post-main-modal" class="post-main-modal">
  <form class="post-create-form" (ngSubmit)="addPost()">
    <div id="icon-times" (click)="closeTimes()" class="icon-times">
      <fa-icon [icon]="faTimes"></fa-icon>
    </div>
    <div class="upper-container">
      <input
        id="post-name"
        name="profName"
        [(ngModel)]="profName"
        type="text"
        value="{{ profName }}"
        readonly
      />
      <input
        id="post-mobile"
        name="profMobile"
        [(ngModel)]="profMobile"
        value="{{ profMobile }}"
        type="text"
        readonly
      />
      <input
        id="post-email"
        name="profEmail"
        [(ngModel)]="profEmail"
        class="input-email"
        type="text"
        value="{{ profEmail }} "
        readonly
      />
    </div>
    <div class="bottom-container">
      <textarea
        name="profTextPost"
        id="post-content"
        [(ngModel)]="profTextPost"
        placeholder="Type text here"
        cols="30"
        rows="4"
      ></textarea>
      <!-- <input
        id="post-content"
        name="profTextPost"
        [(ngModel)]="profTextPost"
        placeholder="Type text here"
        type="text"
      /> -->
      <section>
        <input type="submit" value="Post" />
      </section>
    </div>
    <!-- <section>
      <input type="submit" value="Post" />
    </section> -->
  </form>
</div>
