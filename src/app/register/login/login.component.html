<div class="log-main-con">
  <form class="log-form" (ngSubmit)="login()">
    <h2>Log In</h2>
    <div>
      <input
        type="text"
        name="email"
        [(ngModel)]="email"
        id="email"
        placeholder="Email"
      />
    </div>
    <div>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        id="password"
        placeholder="Password"
      />
    </div>
    <section>
      <input type="submit" value="Log in" />
    </section>
  </form>
</div>
