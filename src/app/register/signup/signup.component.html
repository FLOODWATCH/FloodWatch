<!-- The Modal -->
<div class="modal" id="myModal">
  <span class="close">&times;</span>
  <!-- Modal Content -->
  <div class="modal-content">
    <!-- <span class="close">&times;</span> -->
    <p>HELLO</p>
    <!-- <p>{{ nameText }}</p> -->
  </div>
</div>
<form id="form" class="signup-form" (ngSubmit)="addUser()">
  <p>SIGN UP</p>
  <div>
    <!-- Name -->
    <input
      [ngStyle]="{ outline: 'none' }"
      type="text"
      placeholder="Enter Name"
      name="name"
      [(ngModel)]="name"
      id="name"
    />
  </div>
  <div>
    <!-- Email -->
    <input
      [ngStyle]="{ outline: 'none' }"
      type="text"
      placeholder="Enter Email"
      name="email"
      [(ngModel)]="email"
      id="em"
    />
    <span id="text"></span>
  </div>
  <!-- Mobile No. -->
  <div>
    <input
      [ngStyle]="{ outline: 'none' }"
      type="text"
      placeholder="Mobile Number"
      name="mobile"
      [(ngModel)]="mobile"
      id="mobile"
    />
  </div>
  <!-- Address -->
  <div>
    <input
      [ngStyle]="{ outline: 'none' }"
      type="text"
      placeholder="Address"
      name="address"
      [(ngModel)]="address"
      id="address"
    />
  </div>
  <!-- Password -->
  <div>
    <input
      [ngStyle]="{ outline: 'none' }"
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="password"
      id="pw"
    />
  </div>
  <section>
    <input [ngStyle]="{ cursor: 'pointer' }" type="submit" value="Sign up" />
  </section>
  <article>
    <a
      [ngStyle]="{ cursor: 'pointer' }"
      (click)="toggleLoginForm()"
      class="toggle-login"
      >Already have an account?</a
    >
  </article>
</form>
