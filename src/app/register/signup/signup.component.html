<div (click)="closeButton()" class="modal" id="myModal">
  <div class="modal-content" id="modal-content">
    <h2 id="closeMod" class="closeMod">
      <fa-icon class="thisMod" [icon]="faTimes">THIS</fa-icon>
    </h2>
    <h2 [ngStyle]="{ color: '#ad3939', 'font-size': '25px' }">
      <fa-icon [icon]="faExclamation"></fa-icon>
      {{ modalMessage }}
    </h2>
    <button
      [ngStyle]="{ cursor: 'pointer' }"
      class="closeButton"
      id="closeButton"
    >
      Okay
    </button>
  </div>
</div>
<!-- FORM -->
<form id="form" class="signup-form" (ngSubmit)="addUser()">
  <p>SIGN UP</p>
  <div>
    <!-- Name -->
    <input
      [ngStyle]="{ outline: 'none' }"
      type="text"
      placeholder="Enter Name"
      name="name"
      [(ngModel)]="name"
      id="name"
    />
  </div>
  <div>
    <!-- Email -->
    <input
      [ngStyle]="{ outline: 'none' }"
      type="text"
      placeholder="Enter Email"
      name="email"
      [(ngModel)]="email"
      id="em"
    />
    <h2 id="text"></h2>
  </div>
  <!-- Mobile No. -->
  <div>
    <input
      [ngStyle]="{ outline: 'none' }"
      type="text"
      placeholder="Mobile Number"
      name="mobile"
      [(ngModel)]="mobile"
      id="mobile"
    />
  </div>
  <!-- Address -->
  <div>
    <input
      [ngStyle]="{ outline: 'none' }"
      type="text"
      placeholder="Address"
      name="address"
      [(ngModel)]="address"
      id="address"
    />
  </div>
  <!-- Password -->
  <div>
    <input
      [ngStyle]="{ outline: 'none' }"
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="password"
      id="pw"
    />
  </div>
  <section>
    <input
      [ngStyle]="{ cursor: 'pointer', color: 'white' }"
      type="submit"
      value="Sign up"
    />
  </section>
  <article>
    <a
      [ngStyle]="{ cursor: 'pointer' }"
      (click)="toggleLoginForm()"
      class="toggle-login"
      >Already have an account?</a
    >
  </article>
</form>
