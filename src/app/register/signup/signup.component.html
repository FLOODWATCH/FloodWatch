<div class="modal" id="myModal">
  <!-- Modal Content -->
  <div class="modal-content" id="modal-content">
    <h2 id="closeMod" class="closeMod">
      <!-- RedIcon -->
      <fa-icon
        (click)="closeButton()"
        id="signup-red-icon"
        class="signup-red-icon"
        [icon]="faTimes"
      ></fa-icon>
      <fa-icon
        (click)="toggleClose()"
        id="signup-green-icon"
        class="signup-green-icon"
        [icon]="faTimes"
      ></fa-icon>
    </h2>
    <div id="icon-modal">
      <fa-icon *ngIf="displayName" [icon]="faExclamation"></fa-icon>
      <fa-icon *ngIf="!displayName" [icon]="faCheck"></fa-icon>
    </div>
    <!-- <fa-icon id="icon-modal" [icon]="faExclamation"></fa-icon> -->
    <h2 class="modal-text">
      <span id="modal-message">
        {{ signupModalMessage }}
        <!-- Error -->
      </span>
      <p id="modal-ptext">{{ alert }}</p>
    </h2>
  </div>
</div>

<!-- FORM -->
<form id="form" class="signup-form" (ngSubmit)="addUser()">
  <p>SIGN UP</p>
  <div>
    <!-- Name -->
    <input
      (keyup)="validateName()"
      [ngStyle]="{ outline: 'none' }"
      type="text"
      placeholder="Enter Name"
      name="name"
      [(ngModel)]="name"
      id="name"
    />
  </div>
  <div>
    <!-- Email -->
    <input
      (keyup)="validateEmail()"
      [ngStyle]="{ outline: 'none' }"
      type="text"
      placeholder="Enter Email"
      name="email"
      [(ngModel)]="email"
      id="em"
    />
    <h2 id="text"></h2>
  </div>
  <!-- Mobile No. -->
  <div>
    <input
      (keyup)="mobileValidation()"
      [ngStyle]="{ outline: 'none' }"
      type="text"
      placeholder="Mobile Number"
      name="mobile"
      [(ngModel)]="mobile"
      id="mobile"
    />
  </div>
  <!-- Address -->
  <div>
    <input
      (keyup)="validateAddress()"
      [ngStyle]="{ outline: 'none' }"
      type="text"
      placeholder="Address"
      name="address"
      [(ngModel)]="address"
      id="address"
    />
  </div>
  <!-- Password -->
  <div>
    <input
      (keyup)="validatePassword()"
      [ngStyle]="{ outline: 'none' }"
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="password"
      id="pw"
    />
  </div>
  <section>
    <input
      [ngStyle]="{ cursor: 'pointer', color: 'white' }"
      type="submit"
      value="Sign up"
    />
  </section>
  <article>
    <a
      [ngStyle]="{ cursor: 'pointer' }"
      (click)="toggleLoginForm()"
      class="toggle-login"
      >Already have an account?</a
    >
  </article>
</form>
